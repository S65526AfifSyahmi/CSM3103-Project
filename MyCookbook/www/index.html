<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/index.css">
    <title>My Cookbook</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">My Cookbook</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Content -->
    <main class="container">
        <div class="row mt-5">
            <div class="col-6">
                <div class="card">
                    <img class="card-img-top" src="img/Strawberry Oreo Cheesecake.png" alt="Strawberry Oreo Cheesecake">
                    <div class="card-body p-0">
                        <p class="card-title">Strawberry Oreo Cheesecake</p>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <img class="card-img-top" src="img/Baked Feta Pasta.png" alt="Baked Feta Pasta">
                    <div class="card-body p-0">
                        <p class="card-title">Baked Feta Pasta</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-6">
                <div class="card">
                    <img class="card-img-top" src="img/Muffin Pan Roasted Potato Wedges.png" alt="Muffin Pan Roasted Potato Wedges">
                    <div class="card-body p-0">
                        <p class="card-title">Muffin Pan Roasted Potato Wedges</p>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <img class="card-img-top" src="img/Cheesy Garlic Bread.png" alt="Cheesy Garlic Bread">
                    <div class="card-body p-0">
                        <p class="card-title">Cheesy Garlic Bread</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end mt-5">
            <button type="button" class="btn btn-primary" id="btnAdd"><i class="bi bi-plus-lg"></i></button>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    
</body>
</html>
